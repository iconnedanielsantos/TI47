<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro TI47</title>
</head>
<body>
    
    <h2>Formulário de Cadastro</h2>

    <form action="/enviar" method="post">
    <!--Nome Completo-->
    <label for="nome">Nome Completo:</label>
    <input type="tel" id="telefone" name="email" required><br><br>

    <!--Telefone-->
    <label for="telefone">Telefone:</label>
    <input type="tel" id="senha" name="senha" required><br>
    <br>

    <!--Senha-->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" required><br><br>

    <!--Gênero-->
    <label for="genero">Gênero:</label>
    <select id="genero" name="genero" required><option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
    </select> <br> <br>

    <!--Endereço-->
    <label for="endereço">Cidade:</label>
    <input type="text" id="cep" name="cep" required> <br><br>

    <!--Botão Enviar-->
    <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
