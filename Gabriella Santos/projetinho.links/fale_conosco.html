<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<!--
Explicação das tags principais:
<form action="#" method="post">: Cria um formulário que, ao ser enviado, envia os dados para o servidor (aqui a ação é “#” apenas como exemplo).
<label>: Define o texto de rótulo para o campo de entrada.
<input type="text">: Cria um campo de texto simples.
<input type="email">: Cria um campo para entrada de email.
<textarea>: Cria uma área de texto onde o usuário pode digitar uma mensagem.
<button type="submit">: Cria um botão para enviar o formulário.
-->
<body>
    <header>
        <h1>Fale Conosco</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="fale_conosco.html">Fale Conosco</a></li>
                <li><a href="produtos.html">Produtos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Envie sua mensagem</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
