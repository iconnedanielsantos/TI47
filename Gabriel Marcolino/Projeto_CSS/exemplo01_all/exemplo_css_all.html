<!DOCTYPE html>                                      
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pagina com CSS Externo, Interno e inline</title>

    <!-- CSS EXTERNO -->
    <link rel="stylesheet" href="css/estilo.css">
    
    <!-- CSS INTERNO -->
     <style>
        body {
            background-color: white;
        }
        h1 {
            color: black;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
     </style>
</head>
<body>

    <h1 style="font-size: 2em; font-weight: bold;">Bem-vindo à nossa Página!</h1>

    <p style="color: black; font-weight: 'Verdana', sans-serif; text-align: justify; ">
        Esta página demostra o uso de CSS nas três formas: externo, interno e inline.

    </p>

    <div class="caixa">
        <p> Este paragrafo esta dentro de uma caixa estilizada</p>
    </div>
</body>
</html>
