<html lang="pt-br">
<head>  
    <meta charset="utf-8">
    <title>CTec - Cursos de Tecnologia</title>

    <meta name="description" content="Desenvolvimento de cursos de tecnologia">
    <meta name="keywords" content="cursos, tecnologia, ti, informática, html5, css3, senac, desenvolvimento, web, websites, php, sql, mysql">
    
    <link rel="short icon" href="favicon.ico">
    <link href="bootstrap-4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="meus_estilos.css" rel="stylesheet" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link rel="stylesheet" type="text/css" href="galeria/engine1/style.css">
    <script src="galeria/engine1/jquery.js"></script>
    <link href="lightbox2/dist/css/lightbox.min.css" rel="stylesheet" type="text/css">
    <link href="fontawesome-6.4.2/css/all.css" rel="stylesheet" type="text/css">
    <script src="fontawesome-6.4.2/js/all.js"></script>

    <style>
        /* Estilo para a forma cinza */
        .search-menu-container {
            background-color: #444444;
            padding: 15px;
            border-radius: 8px;
            width: 100%; /* Faz a forma ocupar 100% da largura */
            box-sizing: border-box; /* Garante que o padding não afete a largura */
            display: flex;
            justify-content: left;
            align-items: center;
            border-left: 15px solid #007bff; /* Aumenta a largura da borda esquerda */
            border-right: 15px solid #007bff; /* Aumenta a largura da borda direita */
        }

        /* Centralizar os itens dentro da forma */
        .menu-search-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Ajuste do container para remover margens automáticas */
        .container {
            padding-left: 0;
            padding-right: 0;
        }

        .menu-links {
            margin-right: 20px;
            display: flex;
            gap: 10px;
        }

        .menu-links a {
            text-decoration: none;
            color: #fff;
        }

        .menu-links a:hover {
            color: #444444;
        }

        .search-bar input {
            padding: 8px;
        }
    </style>

</head>
<body>
    <main>
        <header>
            <h1 class="fonte-zero">CTec - Cursos de Tecnologia</h1>
        </header>
        
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-6"> 
                    <section>
                        <h2 class="fonte-zero">Logo CTec</h2>
                        <a href="index.html"><img src="imagens/logo-ctec.png"
                            alt="Logo CTec" class="img-fluid" title="Logo CTec"></a>
                    </section>
                </div>

                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-12 nome-empresa">
                    <section>
                        <h2 class="fonte-zero">Cursos de Tecnologia</h2>
                        Cursos de Tecnologia
                    </section>
                </div>
            </div>
        </div>

        <!-- Contêiner cinza para barra de pesquisa e menu -->
        <div class="container mt-3">
            <div class="search-menu-container">
                <div class="menu-search-content">
                    <!-- Menu -->
                    <div class="menu-links">
                        <a href="home">Home</a>
                        <a href="services">Empresa</a>
                        <a href="about">Cursos</a>
                        <a href="contact">Contato</a>
                    </div>

                    <!-- Barra de pesquisa -->
                    <div class="search-bar">
                        <form action="/search" method="get">
                            <input type="text" name="query" placeholder="Search..." class="form-control">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
