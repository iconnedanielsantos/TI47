<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Recursos</title>
    <style>
        .verde{
            color: green;
        }
        .vermelho {
            color:red;
        }
        .azul {
            color: blue;
        }
        .amarelo{
            color:yellow;
        }
        .grande {
            font-size: 24px;
        }
        .pequeno{
            font-size: 12px;
        }
        .pink-negrito{
            color: pink;
            font-weight: bold;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <p><strong>Texto em Negrito</strong></p>
    <p>Este é um <u>parágrafo sublinhado</u></p>
    <p class="verde">Texto em verde</p>
    <p class="vermelho">Texto em vermelho</p>
    <p class="azul">Texto em azul</p>
    <p class="grande">Texto em tamanho grande</p>
    <p class="pequeno">Texto em tamanho pequeno</p>
    <p class="pink-negrito">Texto em cor rosa com negrito</p>
</body>
</html>
