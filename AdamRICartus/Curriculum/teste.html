<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formatação HTML</title>
</head>
<body>
    <p><strong>Texto em Negrito</strong></p>
    <p><u>Este é um parágrafo com sublinhado.</u></p>
    <p><font color="green">Texto em verde</font></p>
    <p><font color="red">Texto em vermelho</font></p>
    <p><font color="blue">Texto em azul</font></p>
    <p><font size="6">Texto em tamanho grande</font></p>
    <p><font size="2">Texto em tamanho pequeno</font></p>
    <p><strong><font color="yellow">Esse texto negrito em amarelo</font></strong></p>
    
</body>
</html>
