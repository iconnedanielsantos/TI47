    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
</head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #3a5012;
            color: white;
        }

        h1 {
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .jogo {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .jogo h2 {
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        .jogo p {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .preco {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .jogo img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>

<body>
    <header>
        <h1>Jogos Minecraft</h1>
    </header>
    <main>
        <section class="jogo">
            <h2>Minecraft Java</h2>
            <img src="/Ananda Maria/links-style/img/java-edition.png" alt="Minecraft Java Edition">
            <p>Jogo original de Minecraft, focado em PC, com mods e servidores exclusivos.</p>
            <span class="preco">R$ 99,90</span>
        </section>
        <section class="jogo">
            <img src="/Ananda Maria/links-style/img/bedrock-edition.png" alt="Minecraft Java e Bedrock Edition">
            <h2>Minecraft Java e Bedrock Edition</h2>
            <p>Vers√£o que permite jogar tanto no PC quanto em outras plataformas como Xbox e celular.</p>
            <span class="preco">R$ 139,90</span>
        </section>
    </main>
</body>
</html>
