<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com container-fluid</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-dark text-white py-3">
        <h1 class="text-center">Exemplo de Container Fluid</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-light text-center p-3 border">
                Coluna 1
            </div>
            <div class="col-md-4 bg-secondary text-center p-3 text-white border">
                Coluna 2
            </div>
            <div class="col-md-4 bg-light text-center p-3 border">
                Coluna 3
            </div>
        </div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!--
    Classes de cor de fundo (bg-*)
Essas classes definem a cor de fundo do elemento:
Classe	Cor aplicada	Uso típico
bg-primary	Azul	Elementos principais
bg-secondary	Cinza escuro	Suporte ou contraste
bg-success	Verde	Sucesso ou aprovação
bg-danger	Vermelho	Erro ou alerta
bg-warning	Amarelo	Avisos ou atenção
bg-info	Azul claro	Informação leve
bg-light	Cinza muito claro	Fundo neutro
bg-dark	Preto	Destaque escuro
bg-white	Branco	Fundo neutro claro
bg-transparent	Transparente	Fundo transparente
________________________________________
Classes de cor de texto (text-*)
Essas classes alteram a cor do texto:
Classe	Cor aplicada	Uso típico
text-primary	Azul	Texto principal
text-secondary	Cinza escuro	Texto complementar
text-success	Verde	Indicação de sucesso
text-danger	Vermelho	Indicação de erro
text-warning	Amarelo	Atenção ou aviso
text-info	Azul claro	Informação
text-light	Branco	Para fundos escuros
text-dark	Preto	Texto padrão escuro
text-body	Texto padrão do tema	Texto padrão do tema
text-muted	Cinza claro	Texto desativado
text-white	Branco	Para fundos escuros
text-black-50	Preto com opacidade 50%	Texto suave
text-white-50	Branco com opacidade 50%	Texto suave

-->
