<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Flexbox Melhorado</title>
    <link rel="stylesheet" href="exemplo_flex_box.css"> <!-- Importa o arquivo CSS externo -->
</head>
<body>
    <div class="container"> <!-- Contêiner principal que usará Flexbox para alinhar os elementos filhos -->
        <div class="box">Caixa 1</div> <!-- Cada div com a classe "box" será um item flexível dentro do contêiner -->
        <div class="box">Caixa 2</div>
        <div class="box">Caixa 3</div>
    </div>
</body>
</html>
