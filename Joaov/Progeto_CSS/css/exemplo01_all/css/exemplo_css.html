<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com CSS Externo, Interno e Interno</title>

    <link rel="stylesheet" href="css/estilo.css">

    <style>
        body {
            background-color: white;
        }

        h1 {
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 2em; font-weight: bold;">Bem Vindo á nossa Página!</h1>
    
    <p style="color: #555; font-family: 'Verdana', sans-serif; text-align: justify;">
    Esta página demonstra o uso de CSS nas três formas: externo, interno e inline.
    </p>
    <div class="caixa">
        <p>Este parágrafo está dentro de uma caixa estilizada com CSS externo.</p>
    </div>
</body>
</html>
