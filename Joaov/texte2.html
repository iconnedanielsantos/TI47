<style>
    /* Reset básico e estilos iniciais */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f8f9fa;
}

/* Cabeçalho com logo e título */
.container {
    margin-top: 20px;
}

.nome-empresa h2 {
    font-size: 32px;
    color: #333;
    text-align: center;
    font-weight: bold;
    margin-top: 10px;
}

.img-fluid {
    width: 100%;
    height: auto;
}

/* Estilização da seção de menu e pesquisa */
.search-menu-container {
    background-color: #f1f1f1; /* Cor de fundo cinza */
    padding: 20px 0;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.menu-search-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.menu-links {
    display: flex;
    gap: 20px;
}

.menu-links a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
    font-weight: 600;
    transition: color 0.3s ease;
}

.menu-links a:hover {
    color: #007bff;
}

/* Barra de pesquisa */
.search-bar form {
    display: flex;
    align-items: center;
}

.search-bar .form-control {
    width: 250px;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 25px;
}

.search-bar .btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.search-bar .btn:hover {
    background-color: #0056b3;
}

.search-bar .form-control:focus, .search-bar .btn:focus {
    outline: none;
    box-shadow: none;
}

/* Responsividade */
@media (max-width: 991px) {
    .menu-search-content {
        flex-direction: column;
        align-items: flex-start;
    }

    .menu-links {
        margin-bottom: 15px;
    }

    .search-bar form {
        width: 100%;
    }

    .search-bar .form-control {
        width: 80%;
    }
}
</style>
</head>
