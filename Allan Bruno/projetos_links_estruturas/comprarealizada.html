<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <div>
        <img src="imagens/steam.png" alt="steamverde" class="img-jogo">
    </div>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Compra</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: rgb(0, 77, 64);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .confirmacao-container{
            text-align: center;
            background-color: rgb(0, 85, 85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(rgb(0rgb(10, 117, 204), 255), rgb(3, 90, 172), rgb(1, 82, 189), alpha);

        }

        .confirmacao-container h1{
            color: rgb(0, 110, 255);

            margin: 20px 0;
        }

        .botao-voltar{
            background-color: rgb(0, 119, 255);
            color: rgb(0, 81, 255);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: 1rem;

        }

        .botao-voltar:hover{
            background-color: rgb(0, 119, 255);
        }

    <div>
        <h1>Compra Realizada com Sucesso!</h1>
