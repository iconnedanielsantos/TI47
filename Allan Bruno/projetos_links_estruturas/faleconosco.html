<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="estruturas.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>

<style>
    body{
    font-family: Georgia, 'Times New Roman', Times, serif;
    background-color: rgb(0, 58, 39);
    color: rgb(8, 182, 16);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.contact-container{
    background-color: rgb(3, 61, 32);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(rgb(11, 150, 120), rgb(37, 255, 201), rgb(7, 189, 174), alpha);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.contact-container input,
.contact-container textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #04d11f;
    border-radius: 5px;
    font-size: 1rem;
}

.contact-container button{
    background-color: #0ca5a5;
    color: #0ddddd;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.contact-container button:hover{
    background-color: rgb(60, 191, 196);
}

.contact-container h2{
    color: #049696;
    font-size: 1.5rem;
}
</style>

</head>
<body>
    <div class="contact-container">
        <h2>Fale Conosco</h2>
        <form action="enviar-mensagem.php" method="post">
            <input type="text" name="Nome" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <textarea name="mensagem" rows="5" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
