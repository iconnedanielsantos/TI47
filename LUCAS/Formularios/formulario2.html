<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
 
body {
    font-family: 'Roboto', sans-serif;  
    background-color: #f4f7fb;  
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #555;  
}

h2 {
    text-align: center;
    color: #333;
    font-size: 24px; 
    margin-bottom: 20px;
}


form {
    background-color: #ffffff;
    padding: 30px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);  
    border-radius: 12px;
}


label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-size: 14px;
    font-weight: 600;  
}


input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
input[type="date"],
select {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 2px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    background-color: #f9f9f9; 
    font-size: 14px;
    color: #333;
    transition: all 0.3s ease;  
}


input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus,
input[type="password"]:focus,
input[type="date"]:focus,
select:focus {
    border-color: #4CAF50;  
    background-color: #e8f5e9;  
    outline: none;
}


button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.3s ease;  
}


button:hover {
    background-color: #45a049;
    transform: translateY(-2px);  
}


button:active {
    transform: translateY(2px);  

</style>
</head>
<body>
    
</body>
</html>
