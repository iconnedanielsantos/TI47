<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="css/estilo.css">

    <style>
        /* Estilo geral */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("imagens/games1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Poppins', sans-serif; /* Fonte mais moderna */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        /* Cabeçalho */
        header {
            background: rgba(0, 0, 0, 0.7); /* Fundo escuro com opacidade */
            width: 100%;
            padding: 20px 10%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 2.8rem;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            transition: color 0.3s ease;
        }

        /* Links de navegação */
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #007bff;
        }

        /* Títulos */
        h2 {
            font-size: 2rem;
            color: #ffffff;
            margin: 20px 0;
            font-weight: 700;
        }

        /* Parágrafo */
        p {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Botão estilizado */
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1); /* Efeito de aumento no hover */
        }

        /* Transição suave para links e cabeçalho */
        header:hover h1 {
            color: #007bff;
        }

        /* Conteúdo principal */
        main {
            padding: 100px 15px 20px;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8); /* Fundo com opacidade para destaque */
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            margin-top: 80px;
            position: relative;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            nav ul li a {
                padding: 8px 16px;
            }

            main {
                padding: 60px 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Seja bem-vindo ao mundo Do basquete</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Jogadores</a></li>
                <li><a href="fale_conosco.html">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Nosso conteúdo de qualidade no mundo do basquete</h2>
        <p>Explore e conheça nossos jogadores e lendas da NBA</p>
        
    </main>
</body>
</html>
