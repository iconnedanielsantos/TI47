<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Especificidade CSS</title>
  <style>
    /* Seletor de elemento (especificidade: 0,0,0,1) */
    p {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 10px 0;
    }

    /* Seletor de classe (especificidade: 0,0,1,0) */
    .texto-vermelho {
      color: red;
    }

    /* Seletor de ID (especificidade: 0,1,0,0) */
    #texto-destaque {
      color: green;
      font-weight: bold;
    }

    /* Seletor com ID e classe combinados (especificidade: 0,1,1,0) */
    #texto-destaque.texto-vermelho {
      color: purple;
      text-transform: uppercase;
    }

    /* Pseudo-classe :hover para interação (especificidade: 0,0,1,0) */
    .texto-vermelho:hover {
      color: darkred;
    }

    /* Pseudo-classe :first-child (especificidade: 0,0,0,1) */
    p:first-child {
      font-style: italic;
    }

    /* Seletor de múltiplas classes (especificidade: 0,0,2,0) */
    .texto-vermelho.grande {
      font-size: 20px;
    }

    /* Seletor de ID e pseudoclasse (especificidade: 0,1,1,1) */
    #texto-destaque:hover {
      color: darkgreen;
    }
  </style>
</head>
<body>
  <p>Este é um parágrafo com o seletor de elemento.</p>
  <p class="texto-vermelho">Este parágrafo usa uma classe.</p>
  <p id="texto-destaque">Este parágrafo usa um ID.</p>
  <p id="texto-destaque" class="texto-vermelho">Este parágrafo usa um ID e uma classe.</p>
  <p class="texto-vermelho grande">Este parágrafo usa múltiplas classes.</p>
</body>
</html>



<!--
    Comentários Gerais
    A especificidade em CSS é uma regra que determina qual estilo será aplicado quando
    há múltiplas regras que afetam o mesmo elemento. A especificidade é calculada com
    base no tipo de seletor que você usa: IDs, classes, pseudo-classes, e elementos HTML.
    Acima está um exemplo, com classe, id elementos, etc.
    Seletor de elemento: p { color: blue; } — Todos os parágrafos ficam azuis.
    Seletor de classe: .texto-vermelho { color: red; } — Este estilo tem mais especificidade
    que o seletor de elemento, então os parágrafos com a classe .texto-vermelho ficam vermelhos.
    Seletor de ID: #texto-destaque { color: green; } — Este estilo tem ainda mais especificidade
    que a classe, então um parágrafo com o ID texto-destaque fica verde.
    Seletor combinado de ID e classe: #texto-destaque.texto-vermelho { color: purple; }
    Esse seletor tem a maior especificidade e define a cor como roxa no parágrafo que tem tanto
    o ID texto-destaque quanto a classe .texto-vermelho.
    No final, o parágrafo com ID e classe aplicados simultaneamente ficará roxo devido à maior
    especificidade desse seletor.
-->
