<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<!-- Esse projeto seguirá a seguinte estrutura de diretórios

    Projeto_Links_Estrutura/
├── index.html
├── fale_conosco.html
├── produtos.html
├── css/
│   └── estilo.css
└── images/
    ├── produto1.jpg
    ├── produto2.jpg
    └── produto3.jpg

/////\\\\\

<!DOCTYPE html>: Define o documento como HTML5.
<html lang="pt-BR">: Define o idioma da página como português brasileiro.
<meta charset="UTF-8">: Configura a codificação de caracteres como UTF-8, que suporta caracteres especiais.
<meta name="viewport" content="width=device-width, initial-scale=1.0">: Configura o layout para dispositivos móveis, ajustando a largura da página para a largura da tela.
<link rel="stylesheet" href="css/estilo.css">: Importa o arquivo de estilo CSS externo.
<header>: Define o cabeçalho do site, com título e menu de navegação.
<nav>: Define uma área de navegação.
<ul> e <li>: Cria uma lista de links de navegação.
<main>: Indica o conteúdo principal da página, que aqui contém um título e um parágrafo.

\\\\\/////
-->
<body>
    <header>
        <h1>Slkt azir</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="fale_conosco.html">Fale Conosco</a></li>
                <li><a href="produtos.html">Produtos</a></li>   
            </ul>
        </nav>
    </header>
    <main>
        <h2>Nosso conteudo de qualidade em lol</h2>
        <p>Conheça nossos produtos voltados a solar na solo/quil</p>
    </main>
</body>
</html>
