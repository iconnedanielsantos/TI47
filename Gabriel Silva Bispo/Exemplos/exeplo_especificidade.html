<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <style>
        div p{
            color: green
        }
        .classe{
            color: blue;
        }
        #id{
            color: red;
        }

</head>
<body>
    <div>
        <p id="id" class="classe">"Texto"</p>
    </div>
    <p id="id">"Texto"</p>
    <p class="classe">"Texto"</p>
