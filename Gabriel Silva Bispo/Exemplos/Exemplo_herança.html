<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo herança</title>
<style>
    body{
        font-family: Georgia; /*herdado*/
        color: brown; /*herdado*/
    }

    h1{
        color: black /*não herdado*/;
    }

    p{
        color: inherit; /*herda*/
    }
</style>
</head>
<body>
    <h1>esse texto não esta herdando</h1>
    <p>esse texto herda a cor </p>
</body>
</html>
