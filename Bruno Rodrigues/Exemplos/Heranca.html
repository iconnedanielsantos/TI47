<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança</title>
    <style>
        body {
            font-family: Arial, sans-serif; /*Herdado*/
            color: darkblue; /*Herdado*/
        }

        h1 {
            color: black; /*Não herdado*/
        }

        p {
            color: inherit; /*Força a herança*/
        }
    </style>
</head>

<body>
    <h1> Título que não herda a cor </h1>
    <p> Parágrafo </p>
</body>
</html>
