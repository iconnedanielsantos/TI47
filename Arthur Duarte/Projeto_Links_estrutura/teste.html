<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de filmes com os lançamentos mais recentes e populares.">
    <meta name="keywords" content="filmes, lançamentos, filmes populares, cinema">
    <title>Pirata Net Filmes</title>
    <style>
        /* Resetando margens e padding para todos os elementos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
        }

        header {
            background-color: #1d1d1d;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #ffcc00;
            font-size: 36px;
        }

        nav ul {
            list-style: none;
            padding: 10px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .main-content {
            padding: 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-bottom: 4px solid #ffcc00;
        }

        .movie-info {
            padding: 15px;
            text-align: center;
        }

        .movie-info h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .movie-info p {
            color: #bbb;
            font-size: 14px;
        }

        footer {
            background-color: #1d1d1d;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            color: #ccc;
        }

        .search-box {
            margin: 20px auto;
            text-align: center;
        }

        .search-box input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }

        .search-box button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-box button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pirata Net Filmes</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Lançamentos</a></li>
                <li><a href="#">Populares</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-box">
        <input type="text" placeholder="Buscar por filme..." id="searchInput">
        <button onclick="searchMovies()">Buscar</button>
    </div>

    <div class="main-content">
        <h2>Lançamentos Recentes</h2>
        <div class="movie-grid">
            <div class="movie-card">
                <img src="images/filme1.png" alt="Filme 1">
                <div class="movie-info">
                    <h3>Filme 1</h3>
                    <p>2024 | Ação, Aventura</p>
                </div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/250x350?text=Filme+2" alt="Filme 2">
                <div class="movie-info">
                    <h3>Filme 2</h3>
                    <p>2024 | Comédia, Drama</p>
                </div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/250x350?text=Filme+3" alt="Filme 3">
                <div class="movie-info">
                    <h3>Filme 3</h3>
                    <p>2024 | Fantasia, Aventura</p>
                </div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/250x350?text=Filme+4" alt="Filme 4">
                <div class="movie-info">
                    <h3>Filme 4</h3>
                    <p>2024 | Thriller, Mistério</p>
                </div>
            </div>
        </div>
        
    </div>

    <footer>
        <p>&copy; 2024 Pirata Net Filmes. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função de busca (placeholder)
        function searchMovies() {
            let searchTerm = document.getElementById('searchInput').value;
            alert("Você procurou por: " + searchTerm);
        }
    </script>
</body>
</html>
