<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascata no CSS</title>
    <style>

        p {
            color: yellow;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .destaque {
            color: blue;
        }

        #cor-principal {
            color: red;
        }

    </style>
</head>
<body>
    <p id="cor-principal" class="destaque"> Este Texto tem a cor amarela</p>
</body>
</html>
