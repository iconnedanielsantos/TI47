    <script>
        /* Script para controlar o carrossel */
        let indiceAtual = 0;

        function moverCarrossel(direcao) {
            const imagens = document.querySelectorAll('.carrossel-imagens img');
            const totalImagens = imagens.length;

            // Atualiza o índice atual com base na direção
            indiceAtual += direcao;

            // Garante que o índice fique dentro dos limites
            if (indiceAtual < 0) {
                indiceAtual = totalImagens - 1;
            } else if (indiceAtual >= totalImagens) {
                indiceAtual = 0;
            }

            // Move as imagens para a posição correta
            const novoTransform = `translateX(-${indiceAtual * 100}%)`;
            document.querySelector('.carrossel-imagens').style.transform = novoTransform;
        }
    </script>
