<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="css/estilo.css">

    <style>
        /* Estilo geral */
        body {
            background-image: url("imagens/games1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Cabeçalho */
        header {
            background: rgba(0, 0, 0, 0.6); /* Fundo escuro com opacidade */
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        /* Links de navegação */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #007bff;
        }

        /* Títulos */
        h2 {
            font-size: 1.8rem;
            color: #ffffff;
            margin: 20px 0 10px;
        }

        /* Parágrafo */
        p {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Botão estilizado */
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Efeito de aumento no hover */
        }

        /* Transição suave para links e cabeçalho */
        header:hover h1 {
            color: #007bff;
        }

        /* Conteúdo principal */
        main {
            padding: 20px;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7); /* Fundo com opacidade para destaque */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Seja bem-vindo ao mundo do hiphop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="Pagina01.html">Cenario Masculino</a></li>
                <li><a href="Pagina02.html">Cenario Feminino</a></li>
                <li><a href="Pagina03.html">Produtores</a></li>
                <li><a href="Pagina04.html">Grupos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Nosso conteúdo de qualidade em conhecimento ao mundo do hiphop</h2>
        <p>Conheça melhor o hiphop</p>

        <a href="https://www.youtube.com/watch?v=p3HthOfHy78" target="_blank">
        <button class="button">Saiba Mais</button>
        </a>
    </main>
</body>
</html>
