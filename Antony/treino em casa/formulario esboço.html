<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        form {
            width: 300px;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        label, input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Formulário de Contato -->
    <form id="contactForm">
        <h2>Formulário de Contato</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="button" onclick="mostrarConfirmacao()">Enviar</button>
    </form>

    <script>
        function mostrarConfirmacao() {
            // Pegando os valores do formulário
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const assunto = document.getElementById("assunto").value;
            const mensagem = document.getElementById("mensagem").value;

            // Conteúdo da página de confirmação
            const conteudoConfirmacao = `
                <h1>Obrigado pelo envio, ${nome}!</h1>
                <p>Sua mensagem foi enviada com sucesso. Entraremos em contato pelo e-mail: ${email}.</p>
                <button onclick="window.location.href='formulario.html'">Voltar ao formulário</button>
            `;

            // Abre nova aba com a mensagem de confirmação
            const novaPagina = window.open();
            novaPagina.document.write(conteudoConfirmacao);
            novaPagina.document.close();
        }
    </script>

</body>
</html>
