<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cascata no CSS</title>
  <style>
    p {
      color: rgb(21, 255, 0); /* Regra 1 */      /*Menor regra*/
    }

    .destaque {
      color: rgb(170, 8, 219); /* Regra 2 */       /*Segunda Regra*/
    }

    #importante {
      color: rgb(255, 0, 0); /* Regra 3 */    /* Regra maior */
    }
  </style>
</head>
<body>
  <p id="importante" class="destaque">Isso tem que ser vermelho</p> <!-- exemplo de regra maior entao vermelho -->
  <p id="p" class="destaque"> Texto em conflito - originalmente tem que ser roxo</p>  <!--exemplo de 2 regra entao tem que ser roxo -->
  <p> isso é um paragrafo com a menor regra de tem entao tem que ser verde</p> <!-- exemplo de regra menor entao tem que ser verde-->
</body>
</html>

<!--
A "cascata" no CSS refere-se à forma como o navegador resolve conflitos 
entre múltiplas regras que se aplicam ao mesmo elemento.
Ele usa três princípios principais: origem do estilo, especificidade e ordem de declaração.
O texto <p> tem três regras aplicadas. Para decidir qual prevalece:
Especificidade: O seletor #importante (id) tem maior especificidade do que .destaque (classe) ou p (tipo).
Resultado: O texto será verde devido ao #importante.
-->
